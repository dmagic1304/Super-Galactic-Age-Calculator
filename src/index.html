<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Space Age Calculator</title>
</head>
<body>
  <h1>Hello!</h1>  
  <div class="container">
    <form>
      <label for="earth-age">Please enter your current age:</label>
      <input type="number" id="earth-age" required>
      <label for="expected-lifespan">What is the expected lifespan for your demographic?</label>
      <input type="number" id="expected-lifespan" required>
      <button class="btn btn-primary">Submit!</button>
    </form>
    <p>If you were to visit different planets in our solar system, here is how many years of age you would have there, and how much longer can you expect to live. On Mercury you would be <span id="mercury-age"></span> and <span id="mercury-expectancy"></span>. </p>
  </div>
</body>
</html>
